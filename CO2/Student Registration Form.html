<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>

<body>
    <form>
        <h2>Student Registration Form</h2>
    
        <h3>Personal Details</h3>
        
        <label>First Name:</label>
        <input type="text" name="fname" required><br><br>
        <label>Last Name:</label>
        <input type="text" name="lname" required><br><br>

<label>Date of Birth:</label>
<input type="date" name="dob" required><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="Male" required>Male
<input type="radio" name="gender" value="Female" required>Female
<br><br>

<label>Blood Group:</label>
<select name="Bloodgroup">
    <option>A+</option>
    <option>A-</option>
    <option>B+</option>
    <option>B-</option>
    <option>AB+</option>
    <option>AB-</option>
    <option>O+</option>
    <option>O-</option>
</select>

<hr>
<h3>Contact Details</h3>
<label>Email:</label>
<input type="email" name="email" required><br><br>

<label>Phone Number:</label>
<input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

<label>Address</label>
<textarea name="address" rows="3" cols="40">
</textarea><br><br>

<label>CGPA:</label>
<input type="number" step="0.01" name="score"><br><br>

<label>Income:</label>
<input type="number" name="income"><br><br>

<label>Languages Known:</label>
<input type="checkbox" name="lang" value="English">English
<input type="checkbox" name="lang" value="Telugu">Telugu
<input type="checkbox" name="lang" value="Hindi">Hindi
<input type="checkbox" name="lang" value="Kannada">Kannada
<input type="checkbox" name="lang" value="Tamil">Tamil
<br><br>

<hr>
<h3>Document Upload</h3>
<label>Upload Photo</label>
<input type="file" name="photo"><br><br>

<hr>
<h3>Login Credentials</h3>
<label>Username:</label>
<input type="text" name="username"><br><br>
<label>Password:</label>
<input type="password" name="password"><br><br>
<label>Confirm Password</label>
<input type="password" name="cpassword"><br><br>

<hr>
<h3>Declaration</h3>
<input type="checkbox" name="declaration" required>The given information is true and is checked by the user.<br><br>
<input type="submit" value="Register">
<input type="reset" value="clear">

    </form>
</body>
</html>
